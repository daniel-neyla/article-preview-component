<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="./images/drawers.jpg" alt="Picture of drawers" />
        </div>
        <div class="card__details">
          <h1 class="details__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>

          <p class="details__sub-title">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="details__seller-info">
            <div class="wrapper">
              <img class="profile" src="./images/avatar-michelle.jpg" alt="" />
              <div>
                <p class="name">Michelle Appleton</p>
                <span class="date"> 28 Jun 2020</span>
              </div>
            </div>
            <button class="btn">
              <img src="./images/icon-share.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
